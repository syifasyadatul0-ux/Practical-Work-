<!doctype html>
<html lang="en">
<head>
  <!-- Basic Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GoTravel - Booking</title>

  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="booking-bg">

  <div data-role="page" id="booking-page">

    <!-- Navigation Bar -->
    <div data-role="header" class="d-flex justify-content-between align-items-center p-2 header-bar">
      <div class="d-flex align-items-center ms-2">
        <img src="images/logo.png" alt="GoTravel Logo" class="nav-logo me-2">
        <h4 class="mb-0">Book Your Trip</h4>
      </div>
      <a href="home.html" class="btn btn-outline-light btn-sm me-2">Home</a>
    </div>

    <!-- Main Booking Form -->
    <div role="main" class="ui-content container py-5 d-flex justify-content-center">
      <div class="booking-card p-4 rounded shadow-lg" style="max-width: 450px; width: 100%;">
        <form id="bookingForm" onsubmit="return handleBooking(event)">

          <div class="mb-3">
            <label for="fullName" class="form-label">Full name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Your full name">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
          </div>

          <div class="mb-3">
            <label for="destination" class="form-label">Destination</label>
            <select id="destination" class="form-select">
              <option value="Langkawi">Langkawi</option>
              <option value="Kuala Lumpur">Kuala Lumpur</option>
              <option value="Penang">Penang</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="travelDate" class="form-label">Travel date</label>
            <input type="date" id="travelDate" class="form-control">
          </div>

          <div class="mb-3">
            <label for="numGuests" class="form-label">Number of guests</label>
            <input type="number" id="numGuests" class="form-control" min="1" value="1">
          </div>

          <button class="btn btn-light w-100 fw-semibold" type="submit">Confirm Booking</button>
        </form>
      </div>
    </div>

    <!-- Confirmation Popup -->
    <div id="confirmPopup" class="popup-overlay">
      <div class="popup-content text-center p-4 rounded shadow-lg">
        <h4 class="text-success fw-bold mb-3">Booking Confirmed!</h4>
        <p id="popupText" class="small text-dark-blue mb-4"></p>
        <button class="btn btn-light fw-semibold" onclick="closePopup()">Close</button>
      </div>
    </div>

    <!-- Footer -->
    <div data-role="footer" class="text-center p-2 footer-bar small">
      Thanks for using GoTravel ðŸ’™
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
