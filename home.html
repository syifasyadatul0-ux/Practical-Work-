<!doctype html>
<html lang="en">
<head>
  <!-- Meta and setup -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GoTravel - Home</title>

  <!-- CSS Imports -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="home-bg">

  <div data-role="page" id="home-page">

    <!-- Navigation Header -->
    <div data-role="header" class="d-flex justify-content-between align-items-center p-2 header-bar">
      <div class="d-flex align-items-center ms-2">
        <!-- Logo + Title -->
        <img src="images/logo.png" alt="GoTravel Logo" class="nav-logo me-2">
        <h4 class="mb-0">GoTravel</h4>
      </div>
      <a href="index.html" class="btn btn-outline-light btn-sm me-2">Logout</a>
    </div>

    <!-- Main Content -->
    <div role="main" class="ui-content container py-3">
      <h5 class="text-center mb-3 fw-semibold text-dark-blue">ðŸŒ´ Featured Destinations</h5>

      <!-- Image Carousel -->
      <div id="destCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
        <div class="carousel-inner rounded shadow-lg">

          <!-- Langkawi -->
          <div class="carousel-item active">
            <img src="images/langkawi.jpeg" class="d-block w-100" alt="Langkawi">
            <div class="carousel-caption bg-dark bg-opacity-50 rounded p-2">
              <h5>Langkawi</h5>
              <p>Island paradise with beaches and cable car.</p>
            </div>
          </div>

          <!-- Kuala Lumpur -->
          <div class="carousel-item">
            <img src="images/kl.jpeg" class="d-block w-100" alt="Kuala Lumpur">
            <div class="carousel-caption bg-dark bg-opacity-50 rounded p-2">
              <h5>Kuala Lumpur</h5>
              <p>City life, towers, and food streets.</p>
            </div>
          </div>

          <!-- Penang -->
          <div class="carousel-item">
            <img src="images/penang.jpeg" class="d-block w-100" alt="Penang">
            <div class="carousel-caption bg-dark bg-opacity-50 rounded p-2">
              <h5>Penang</h5>
              <p>Heritage, art, and delicious cuisine.</p>
            </div>
          </div>

        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#destCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#destCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Booking Button -->
      <div class="d-grid">
        <a href="booking.html" class="btn btn-light fw-semibold">Book a Trip</a>
      </div>
    </div>

    <!-- Footer -->
    <div data-role="footer" class="text-center p-2 footer-bar small">
      Logged in as: <strong id="userLabel">testing123</strong>
    </div>
  </div>

  <!-- JS Imports -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
