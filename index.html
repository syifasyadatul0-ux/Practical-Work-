<!doctype html>
<html lang="en">
<head>
  <!-- Meta and basic setup -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GoTravel - Login</title>

  <!-- External CSS: Bootstrap, jQuery Mobile, and Custom -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="login-body">

  <!-- Login Page Container -->
  <div data-role="page" id="login-page" class="d-flex justify-content-center align-items-center vh-100 login-bg">

    <!-- Login Card -->
    <div class="login-card p-4 rounded shadow-lg">
      <div class="text-center mb-3">
        <h1 class="fw-bold">GoTravel</h1>
        <p class="small">Login to continue your journey</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" onsubmit="return handleLogin(event)">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username">
          <div id="usernameHelp" class="form-text text-warning d-none"></div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
          <div id="passwordHelp" class="form-text text-warning d-none"></div>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-light w-100 fw-semibold">Login</button>
      </form>

      <!-- Demo Credentials Display -->
      <div class="text-center mt-3 small">
        Demo Credentials:<br>
        <strong>Username:</strong> testing123<br>
        <strong>Password:</strong> 1234567890
      </div>
    </div>
  </div>

  <!-- External JS: jQuery, jQuery Mobile, Bootstrap, and Custom Script -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
